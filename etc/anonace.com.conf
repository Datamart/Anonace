<VirtualHost *:80>
    ServerAdmin hostmaster@anonace.com
    ServerName anonace.com
    ServerAlias www.anonace.com
    DocumentRoot /opt/anonace.com/app/www/

    ErrorLog ${APACHE_LOG_DIR}/anonace.com-error.log
    CustomLog ${APACHE_LOG_DIR}/anonace.com-access.log combined

    <Directory /opt/anonace.com/app/www/>
        # Apache 2.2 configuration:
        # Order allow,deny
        # Allow from all

        # Apache 2.4 configuration:
        Require all granted
    </Directory>

    <IfModule mod_deflate.c>
        SetOutputFilter DEFLATE
    </IfModule>

    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteCond %{HTTP_USER_AGENT} libwww-perl.* [OR]
        RewriteCond %{HTTP_USER_AGENT} python-urllib.* [OR]
        RewriteCond %{HTTP_USER_AGENT} ^(wget|(lib|py)?curl|java|apache|jakarta|php|ruby).*
        RewriteRule .* â€“ [F,L]
    </IfModule>

</VirtualHost>
