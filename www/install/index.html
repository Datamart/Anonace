<script>
let deferredPrompt;
const logger = document.getElementById('pwa-logger');
const log = (msg) => {if (logger) logger.value += msg + '\r\n'};
const btn = document.getElementById('pwa-install');
const show = (nodeId) => document.getElementById(nodeId).style.display = 'flex';
const hide = (nodeId) => document.getElementById(nodeId).style.display = 'none';
const isIOS = (/iPad|iPhone|iPod/.test(navigator.platform) ||
              (navigator.platform === 'MacIntel' && 
               navigator.maxTouchPoints > 1)) && !window.MSStream;

const init = () => {
  if (-1 < location.search.indexOf('log') && logger) {
    logger.style.display = 'block';
    show('sw-update');
  }

  const mode = getDisplayMode();
  log('Display mode: ' + mode);
  if ('browser' == mode) {
    if (isIOS) {
      show('pwa-ios-message');
    } else if (window.BeforeInstallPromptEvent) {
      navigator.serviceWorker.register('/sw.js')
        .then((reg) => {
          log('Service worker registered successfully.');
          const status = reg.installing ? 
            'Installing' : reg.waiting ? 
            'Installed' : reg.active ? 'Active' : 'Not Installed';
          log('Service worker status: ' + status);

          document.getElementById('sw-update').onclick = () => {
            reg.update()
              .then((newReg) => {
                log('Service worker updsted successfully.');
                const status = newReg.installing ? 
                  'Installing' : newReg.waiting ? 
                  'Installed' : newReg.active ? 'Active' : 'Not Installed';
                log('New service worker status: ' + status);
              })
              .catch((ex) => log('Could not update service worker: ' + ex));
          };
        })
        .catch((ex) => log('Could not register service worker: ' + ex));
    } else {
      show('pwa-not-supported');
    }
  } else {
    location.replace('/');
  }

  if (navigator.getInstalledRelatedApps) {
    navigator.getInstalledRelatedApps().then((apps) => {
      log('Installed related apps: ' + apps.length);
      apps.forEach((app) => {
        log([app.id, app.platform, app.url, app.version].join(' '));
        'webapp' == app.platform && show('pwa-installed');
      });
    })
  }
};

const getDisplayMode = () => {
  const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
  if (document.referrer.startsWith('android-app://')) {
    return 'twa';
  } else if (navigator.standalone || isStandalone) {
    return 'standalone';
  }
  return 'browser';
};

btn.addEventListener('click', () => {
  hide('pwa-install');
  deferredPrompt.prompt();
  deferredPrompt.userChoice.then((choice) => {
    log('User choice is "' + choice.outcome + '".');
    deferredPrompt = null;
  });
});

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  log('Available platforms: ' + e.platforms.join(', '));
  deferredPrompt = e;
  show('pwa-install');
});

window.addEventListener('appinstalled', () => {
  log('The application has been successfully installed.');
  hide('pwa-install');
  deferredPrompt = null;
});

init();
</script>
