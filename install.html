<body>
<div id="pwa-install"><span>Install App</span></div>
<textarea id="txt-log"></textarea>
<script>
let deferredPrompt;
const log = (msg) => document.getElementById('txt-log').value += msg + '\r\n';
const buttonInstall = document.getElementById('pwa-install');
const showInstallPromotion = () => buttonInstall.style.display = 'block';
const hideInstallPromotion = () => buttonInstall.style.display = 'none';

window.addEventListener('beforeinstallprompt', (e) => {
  // Prevent the mini-infobar from appearing on mobile
  e.preventDefault();
  // Stash the event so it can be triggered later.
  deferredPrompt = e;
  // Update UI notify the user they can install the PWA
  // showInstallPromotion();
  // Optionally, send analytics event that PWA install promo was shown.
  log('beforeinstallprompt event was fired.');
});

buttonInstall.addEventListener('click', async () => {
  // Hide the app provided install promotion
  hideInstallPromotion();
  // Show the install prompt
  deferredPrompt.prompt();
  // Wait for the user to respond to the prompt
  const { outcome } = await deferredPrompt.userChoice;
  // Optionally, send analytics event with outcome of user choice
  log(`User response to the install prompt: ${outcome}`);
  // We've used the prompt, and can't use it again, throw it away
  deferredPrompt = null;
});

window.addEventListener('appinstalled', () => {
  // Hide the app-provided install promotion
  hideInstallPromotion();
  // Clear the deferredPrompt so it can be garbage collected
  deferredPrompt = null;
  // Optionally, send analytics event to indicate successful install
  log('PWA was installed');
  log('PWA display mode: ' + getPWADisplayMode());
});

function getPWADisplayMode() {
  const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
  if (document.referrer.startsWith('android-app://')) {
    return 'twa';
  } else if (navigator.standalone || isStandalone) {
    return 'standalone';
  }
  return 'browser';
}

window.serviceWorker.register('/sw.js');
</script>
