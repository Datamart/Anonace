<script>
let deferredPrompt;
const log = (msg) => document.getElementById('txt-log').value += msg + '\r\n';
const buttonInstall = document.getElementById('pwa-install');
const showInstallPromotion = () => buttonInstall.style.display = 'flex';
const hideInstallPromotion = () => buttonInstall.style.display = 'none';
const isIOS = (/iPad|iPhone|iPod/.test(navigator.platform) ||
              (navigator.platform === 'MacIntel' && 
               navigator.maxTouchPoints > 1)) && !window.MSStream;

const init = () => {
  if (isIOS) {
    document.getElementById('ios-message').style.display = 'flex';
  } else if (!window.BeforeInstallPromptEvent) {
    document.getElementById('not-supported').style.display = 'flex';
  } else {
    navigator.serviceWorker.register('/sw.js');
  }
};

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  showInstallPromotion();
});

buttonInstall.addEventListener('click', async () => {
  hideInstallPromotion();
  deferredPrompt.prompt();
  deferredPrompt = null;
});

window.addEventListener('appinstalled', () => {
  hideInstallPromotion();
  deferredPrompt = null;
});

function getPWADisplayMode() {
  const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
  if (document.referrer.startsWith('android-app://')) {
    return 'twa';
  } else if (navigator.standalone || isStandalone) {
    return 'standalone';
  }
  return 'browser';
}

init();
</script>
