          <td>Disclaimer</td>
          <td align="right">
            <a href="./disclaimer/">view</a>&nbsp;
          </td>
        </tr>
        <tr>
          <td>Technical&nbsp;information</td>
          <td align="right">
            <a href="./technical-information/">view</a>&nbsp;
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div id="content"></div>
  <div id="pwa-install" class="box"><span>Install App</span></div>
</div>

<script type="text/template" id="loading-template">
  <div class="box post">Loading...</div>
</script>

<script type="text/template" id="image-frame-template">
  <div class="frame">
    <a href="{{ link }}" rel="external noopener" target="_blank"
       class="image" aria-label="Link to the full article."><img
       src="{{ image }}" data-crossorigin="anonymous" referrerpolicy="no-referrer"
       onerror="this.style.display='none'"
       onload="this.removeAttribute('onload');this.parentNode.appendChild(this.cloneNode())">
    </a>
  </div>
</script>

<script type="text/template" id="iframe-frame-template">
  <div class="frame"><iframe src="{{ url }}" frameborder="0" title="Framed content"></iframe></div>
</script>

<script type="text/template" id="reddit-video-template">
  <video class="frame" poster="{{ img_url }}"
         controlslist="nodownload noremoteplayback"
         disablepictureinpicture muted><source
         src="{{ hls_url }}" type="application/x-mpegURL"><source
         src="{{ mp4_url }}" type="video/mp4"></video><video
         class="frame controls" controls muted
         controlslist="nodownload noremoteplayback"
         onplay="this.previousSibling.play()"
         onpause="this.previousSibling.pause()"
         onerror="this.previousSibling.controls=true;this.style.display='none'"
         src="{{ mp4_url }}/../audio" type="video/mp4"></video>
</script>

<script type="text/template" id="interest-item-template">
  <tr>
    <td>
      <label><input type="checkbox" {{ checked }} value="{{ interest }}"><span> {{ interest }}</span></label>
    </td>
    <td align="right">
      <a href="#" title="Remove" data-value="{{ interest }}">&times;</a>
    </td>
  </tr>
</script>

<script type="text/template" id="source-item-template">
  <tr class="{{ source }}">
    <td>
      <label><input type="checkbox" {{ checked }} value="{{ source }}"><span> {{ source }}</span></label>
    </td>
  </tr>
</script>

<script type="text/template" id="no-interest-template">
  <div class="box post">
    <h3>Welcome</h3>
    <p>Read your favorite authors, influencers and brands, follow your interests by topics and hashtags.</p>
    <p>Enjoy this app anonymously, securely, free of charge, without sign-up and ads.</p>
    <p>To start using AnonAce, please add at least one @name, #hashtag or keyword to the list of interests.</p>
  </div>
</script>

<script type="text/template" id="no-selected-interest-template">
  <div class="box post">No selected interests</div>
</script>

<script type="text/template" id="no-selected-source-template">
  <div class="box post">No selected sources</div>
</script>

<script type="text/template" id="no-result-template">
  <div class="box post">No result</div>
</script>

<script type="text/template" id="content-item-template">
  <div class="box post">
    <div class="source {{ source }}"><span>{{ source }}</span></div>
    <div class="text" data-link="{{ link }}">{{ text }}</div>
    <div class="media" id="media-{{ id }}">{{ media }}</div>
    <table class="footer" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <th width="20"><iframe width="20" frameborder="0" sandbox
            aria-label="Author avatar" title="Author avatar"
            src="data:text/html,%3Cstyle%3Ebody{background:url('{{ author_avatar }}') center%2Fcover no-repeat;height:100%;margin:0;overflow:hidden;padding:0;width:100%}%3C%2Fstyle%3E"></iframe></th>
        <th><a href="{{ author_link }}" rel="external noopener author"
               class="author" target="_blank">{{ author_name }}</a></th>
        <td><a href="{{ link }}" rel="external noopener"
               class="date" target="_blank">{{ date }}</a></td>
      </tr>
    </table>
  </div>
</script>

<script src="./bundle.js"></script>
<div itemprop="aggregateRating" itemscope itemtype="http://schema.org/AggregateRating">
  <meta itemprop="ratingValue" content="5">
  <meta itemprop="reviewCount" content="18">
  <meta itemprop="sameAs" content="https://play.google.com/store/apps/details?id=com.anonace.android">
</div>
</body></html>
